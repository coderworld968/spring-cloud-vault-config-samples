storage "mysql" {
  address = "127.0.0.1:3306"
  username = "root"
  password = "mysql"
  database = "test"
  ha_enabled = "true"
}

listener "tcp" {
  address = "127.0.0.1:9010"
  tls_disable = 1
}

listener "tcp" {
  address = "0.0.0.0:8210"
  tls_cert_file = "work/ca/certs/localhost.cert.pem"
  tls_key_file = "work/ca/private/localhost.decrypted.key.pem"
  tls_min_version = "tls10"
  tls_disable = 0
}

disable_mlock = true

ui = true
api_addr = "http://127.0.0.1:8210"
cluster_addr = "http://127.0.0.1:8211"
